<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <h1>로그인</h1>
    <div class="form-group">
      <input
        class="form-control input-lg"
        id="id"
        type="text"
        placeholder="이메일"
        required
      />
    </div>
    <div class="form-group">
      <input
        class="form-control input-lg"
        id="pw"
        type="password"
        placeholder="비밀번호"
        required
      />
    </div>
    <div class="form-group last">
      <button
        type="button"
        class="btn btn-warning btn-block btn-lg"
        onclick="getconfirm()"
        style="margin-top: 2rem"
      >
        확인
      </button>
      <button
        type="button"
        onclick="signup()"
        style="
          background-color: rgba(0, 0, 0, 0);
          border: 0px;
          margin-top: 10px;
        "
      >
        아직 회원이 아니시라면?
      </button>
    </div>
    <script>
      // 로그인 위한 데이터 보내는 function
      function getconfirm() {
        const id = document.getElementById('id').value;
        const pw = document.getElementById('pw').value;
        if (id && pw) {
          $.ajax({
            type: 'POST',
            url: '/login',
            data: {
              id: id,
              pw: pw,
            },
            success: function (response) {
              const resp = JSON.parse(response);
              if (resp['msg'] == 'success') {
                sessionStorage.setItem('id', resp['datas'][0].id);
                window.location.href = '/home';
              } else {
                alert('로그인에 실패하였습니다..');
              }
            },
          });
        } else {
          alert('아이디와 비밀번호를 전부 입력해주세요!');
        }
      }

      // 회원이 아니라면 회원가입 페이지로 라우트
      function signup() {
        window.location.href = '/signpage';
      }
    </script>
  </body>
</html>
